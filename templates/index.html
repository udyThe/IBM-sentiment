<!DOCTYPE html>
<html>
<head>
  <title>Cloud Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #10b981;
      --dark: #1e293b;
      --light: #f8fafc;
      --error: #ef4444;
      --warning: #f59e0b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: var(--dark);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
      font-weight: 700;
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    
    textarea::placeholder {
      color: #94a3b8;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: flex-end;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    button:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result-section {
      margin-top: 2rem;
      padding: 2rem;
      background: #f8fafc;
      border-radius: 12px;
      border-left: 4px solid var(--primary);
      animation: fadeIn 0.8s ease-out;
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    .sentiment-display {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      text-transform: capitalize;
    }
    
    .positive {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--secondary);
      border: 1px solid var(--secondary);
    }
    
    .negative {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }
    
    .neutral {
      background-color: rgba(156, 163, 175, 0.1);
      color: #64748b;
      border: 1px solid #64748b;
    }
    
    .mixed {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 1px solid var(--warning);
    }
    
    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    li {
      flex: 1;
      min-width: 120px;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    li:hover {
      transform: translateY(-5px);
    }
    
    li strong {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    .cloud-bg {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23e2e8f0" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50c-8.3,0-15,6.7-15,15s6.7,15,15,15h46c8.3,0,15-6.7,15-15S81.3,50,73,50z"/></svg>') no-repeat;
      opacity: 0.1;
      z-index: -1;
    }
    
    .cloud-1 {
      top: -50px;
      right: -50px;
      transform: rotate(30deg);
    }
    
    .cloud-2 {
      bottom: -30px;
      left: -30px;
      transform: rotate(-20deg);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      li {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="cloud-bg cloud-1"></div>
  <div class="cloud-bg cloud-2"></div>
  
  <div class="container animate__animated animate__fadeIn">
    <h1>Amazon Comprehend Sentiment Analyzer</h1>
    <form method="POST">
      <textarea name="text" rows="5" cols="50" placeholder="Enter text to analyze..." required></textarea><br>
      <button type="submit" class="animate__animated animate__pulse animate__infinite animate__slower">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Analyze
      </button>
    </form>

    {% if sentiment %}
      <div class="result-section">
        <h2>Analysis Result</h2>
        <div class="sentiment-display {{ sentiment|lower }}">
          {{ sentiment }}
        </div>
        <p><strong>Confidence Scores:</strong></p>
        <ul>
          {% for k, v in scores.items() %}
            <li>
              <strong>{{ k }}</strong>
              {{ '%.2f'|format(v) }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <script>
    // Add animation to sentiment display when it appears
    document.addEventListener('DOMContentLoaded', function() {
      const sentimentDisplay = document.querySelector('.sentiment-display');
      if (sentimentDisplay) {
        sentimentDisplay.classList.add('animate__animated', 'animate__rubberBand');
      }
      
      // Add hover effect to form
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('mouseenter', function() {
          this.classList.add('animate__animated', 'animate__pulse');
        });
        
        form.addEventListener('mouseleave', function() {
          this.classList.remove('animate__animated', 'animate__pulse');
        });
      }
    });
  </script>
</body>
</html>
